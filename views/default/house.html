{{left_sidebar_enabled,right_sidebar_enabled=False,('message' in globals())}}
{{extend 'layout.html'}}
<div class='widget'>
  <div class='left-sidebar'>
    <div class='sidebar-content'>
      <div class='user-profile'>
        <div class='user-img'></div>
      </div>

      <div class='menu'>
        <ul class='category'>
          <li class='head'>Welcome, Name</li>
          <li class='item'><span class='icon-white icon-ok glyphicon glyphicon-ok'></span><span>My Tasks</span></li>
          <li class='item'><span class='icon-white icon-envelope glyphicon glyphicon-envelope'></span><span>Messages</span></li>
        </ul>

        <ul class='category'>
          <li class='head'>My House</li>
          <li class='item'><span class='icon-white icon-home glyphicon glyphicon-home'></span><span>My House</span></li>
          <li class='item'><span class='icon-white icon-pencil glyphicon glyphicon-pencil'></span><span>Edit Home</span></li>
        </ul>
        <div class='category'>
          <div class='head'>Housemates</div>
          <div class='mate-list'>
            <ul>
              <li><div class='thumb'></div></li>
            </ul>
          </div>
        </div>

        <ul class='category'>
          <li class='head'></li>
          <li class='item'><span class='icon-white icon-cog glyphicon glyphicon-cog'></span><span>Settings</span></li>
        </ul>

      </div>
    </div>
  </div>
  <div class='right-content'>
    <div class='wrapper'>
      <div class='wallpaper'><div class='over'><div class='greetings'>{{=today}}</div></div></div>
      <div class='content'></div>
    </div>
  </div>
</div>
