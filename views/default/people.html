{{('message' in globals())}}
{{extend 'layout.html'}}

<div class='widget' id='profile_widget'>	
	<center>
		{{if user.pic != None:}}
		<div id=""><img id="profile_pic"src="{{=URL('download',args=user.pic)}}"></div>
		{{else:}}
		<div><img id="profile_pic"src="http://shanecradock.com/wp-content/uploads/2014/12/Question-mark.jpg"></div>
		{{pass}}
		<div class='username'>{{=user.person.first_name}} {{=user.person.last_name}}</div>
	</center>
	<div class='profile_content'>
		<div class='house_group center'>
			<b><h2 class="center">House</h2></b>
			{{if house == None:}}
				<div>Not part of a House. :(</div>
			{{else:}}
				<div class='center'>
					<div>
					   <img id="profile_pic_small" src="{{=URL('download',args=house.image)}}">
					   <br>
					   {{=house.title}}
					</div>
				</div>
			{{pass}}
		</div>
	</div>

</div>
